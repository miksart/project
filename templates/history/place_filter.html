{% extends "history/base.html" %}
{% load static %}
<!-- {% load widget_tweaks %} -->
{% block head %}
<title>سرچ</title>
<link rel="stylesheet" href="{% static "index/style.css" %}">
{% endblock %}
{% block content %}
<section class="course-section ">
    <br>
    <div class="container">
        <div class="course-warp">
            <ul class="course-filter controls">
                <li class="control active" data-filter="all">All</li>
                <li class="control" data-filter=".cat3">مذهبی</li>
                <li class="control" data-filter=".cat5">طبیعی</li>
                <li class="control" data-filter=".cat2">تاریخی</li>
                <li class="control" data-filter=".cat4">تفریحی</li>
            </ul>
            <div class="row course-items-area">
                {% for place in filter.qs %}
                <div class="mix col-12 col-sm-6 col-md-4 cat{{ place.category.id }}">
                    <div class=" image-grid-item">
                        <a href="/place/{{ place.id }}">

                            <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin"
                                uk-grid>
                                <div class="uk-card-media-left uk-cover-container">
                                    <img src="{{ place.thumb.url }}" alt="" uk-cover>
                                    <canvas width="600" height="400"></canvas>
                                </div>
                                <div>
                                    <div class="uk-card-body">

                                        <h3 class="uk-card-title">{{ place.name }}</h3>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                {% empty %}
                <div class="col-12">
                    <center>
                        <div class="buttong">مکانی در سیستم ثبت نشده است</div>
                    </center>
                </div>
                {% endfor %}
            </div>




        </div>
        <br>
        <br>
    </div>

</section>

{% endblock %}
