{% extends "history/base.html" %}
{% load static %}
<!-- {% load widget_tweaks %} -->
{% block head %}
<title>سرچ</title>
<link rel="stylesheet" href="{% static "index/style.css" %}">
{% endblock %}
{% block content %}
<section class="course-section ">
    <br>
    <div class="container">
        <div class="course-warp">
            <ul class="course-filter controls">
                <li class="control active" data-filter="all">All</li>
                <li class="control" data-filter=".cat3">مذهبی</li>
                <li class="control" data-filter=".cat5">طبیعی</li>
                <li class="control" data-filter=".cat2">تاریخی</li>
                <li class="control" data-filter=".cat4">تفریحی</li>
            </ul>
            <div class="row course-items-area">

                {% for place in filter.qs %}
                <div class="mix col-lg-3 col-md-4 col-sm-6  cat{{ place.category.id }}">
                    <a href="/place/{{ place.id }}">
                        <div class="course-item">
                            <div class="course-thumb set-bg" data-setbg="{{ place.thumb.url }}">
                                <div class="price">{{ place.category }}</div>
                            </div>
                            <div class="course-info">
                                <div class="course-text">
                                    <h5>{{ place.name }}</h5>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

                {% empty %}
                <div class="col-12">
                    <center>
                        <div class="buttong">مکانی در سیستم ثبت نشده است</div>
                    </center>
                </div>
                {% endfor %}
            </div>




        </div>
        <br>
        <br>
    </div>

</section>

{% endblock %}
